<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumberorNot() {
        let input = parseInt(prompt('Nhập 1 số ký tự'));
        let check = input + 1;
        if (check) {
            alert('true');
        } else {
            alert('false');
        }
    }
    checkNumberorNot();
</script>
</body>
</html>
